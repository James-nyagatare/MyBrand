<div class="upper-create">
    <h1>Edit Blog Post</h1>
</div>
<div class="lower-create">
    <div class="crediblo">
        <div class="create-form">
            <form id="update-form">
                <div class="input-field create-field" >
                    <h4>Title:</h4>
                    <input type="text" class="title-edit" placeholder="Blog title" />
                </div>

                <div class="input-field create-field" >
                    <h4>Body:</h4>
                    <textarea name="body" class="content-edit" id="" rows="3" placeholder="Type Blog Body"></textarea>

                </div>

                <div class="input-field create-field">
                    <h4>Image:</h4>
                    <input type="file"  placeholder="" class="gray edit-image" accept="image/x-png,image/x-jpeg" />
                </div>

                 <div class="cblog-btn" >
                     <button button>Edit Blog</button>
                 </div>
            </form>
        </div>
    </div>
