<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Login</title>
</head>
<body id="login-page">
 
        <div class="login-container">
            <div class="user-login">
                <div class="user-icon"><i class="fa fa-user"></i></div>
                <p>Want to stay updated, get started now</p>
                <div class="user-login-icons">
                    <i class="fa fa-google" onclick="authLogin('google')"></i>
                    <i class="fa fa-github" onclick="authLogin('github')"></i>
                    <a href="../pages/blogs.html"><i class="fa fa-facebook-f" onclick="authLogin('facebook')"></i></a>
                </div>
            </div>
            <div class="admin-login">
                <div class="login-form">
                    <form action="" id="login-form">
                    <div class="login-field" >   
                    <input type="text" name ="email" placeholder="Email">
                    <h6>Error message</h6>
                    </div>
                    <div class="login-field" > 
                    <input type="password" name="password" placeholder="password">
                    <h6>Error message</h6>
                    </div>
                    <div class="login-button"><button button>Login</button></div>
                    </form>
                </div>
                
            </div>
        </div>
        <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
        <script src="../js/firebaseInit.js"></script>
        <script src="../js/formValidation.js"></script>
        <script src="../js/firestore/loginAuth.js"></script>
</body>
</html>
